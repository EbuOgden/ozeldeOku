                {{school.school.schoolCity}} - {{school.school.schoolCounty}}<br>

                {{school.school.schoolWebsite}}

      {{/each}}

      </div>

          <div class="well" style="text-align:center;"><b>Detaylı Bilgiler</b></div>
        </div>
      </div>

          {{#each school in eachSchool}}

                            <li>

                    <span class="label label-primary">Öğrenci Sayısı Bilgileri</span><br>

                        {{#with school.studentCountInfos}}
                        <li>

                        <li>
                          Master Öğrenci Sayısı : {{postGraduate}}
                        </li>
                        <li>
                          Doktora Öğrenci Sayısı : {{doctorate}}

                        <li>

                    <br>

                            {{#each school.quotaInfos}}

                              Departman İsmi : <span class="label label-info">{{departmentName}}</span>
                            </li>
                            <li>
                              Toplam Öğrenci Kontenjanı : {{quota}}
                            </li>
                            <li>
                              %100 Burs Kontenjan : {{fullScholarQuota}}
                            </li>
                            <li>
                              %75 Burs Kontenjan : {{Scholar75Quota}}
                            </li>
                            <li>
                              %50 Burs Kontenjan : {{Scholar50Quota}}
                            </li>
                            <li>
                              %25 Burs Kontenjan : {{Scholar25Quota}}

                            <br>
                            {{/each}}

                    <span class="label label-primary">Ortalama Ücret</span><br>
                    <br>

                    {{school.financialInfos.price}}
                    <br><br>

                    <span class="label label-primary">Burs Bilgileri</span><br>
                    <br>

                      {{#with school.scholarShipInfos}}

                        {{#if athleteScholar.isHave}}

                        {{/if}}
