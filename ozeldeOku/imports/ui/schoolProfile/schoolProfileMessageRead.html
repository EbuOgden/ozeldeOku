<template name="schoolProfileMessageRead">

  {{#if isPhone}}

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <br>

      <h4 class="media-heading messageTitleColor ellipsis">Konu : {{title data._rId}}</h4>

      <br>


        {{#each message data._rId}}

        <div class="panel panel-default">

          <div class="panel-body" style="background-color : rgb(247, 247, 247);">
            <b>{{whoSend senderId}}</b> -  {{timeZoneTr sendTime}}<br>
            {{messageContext}}
          </div>
        </div>

        {{/each}}

        <br><br>

        Mesajınız

        <br>

        <textarea class="form-control" rows="5" placeholder="Yeni Mesaj" maxlength="1024" id="newMessageText"></textarea>

        <br>

        <button type="button" class="btn btn-default newSchoolRegisterButton pull-right" id="sendNewMessage" ><b>Mesaj Gönder</b></button>

        <br>
      </div>

  {{else}} <!-- isPhone ELSE! -->
      <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">

        <br>

      <h4 class="media-heading messageTitleColor ellipsis">Konu : {{title data._rId}}</h4>

      <br>


        {{#each message data._rId}}

        <div class="panel panel-default">

          <div class="panel-body" style="background-color : rgb(247, 247, 247);">
            <b>{{whoSend senderId}}</b> -  {{timeZoneTr sendTime}}<br>
            {{messageContext}}
          </div>
        </div>

        {{/each}}

        <br><br>

        Mesajınız

        <br>

        <textarea class="form-control" rows="5" placeholder="Yeni Mesaj" maxlength="1024" id="newMessageText"></textarea>

        <br>

        <button type="button" class="btn btn-default newSchoolRegisterButton pull-right" id="sendNewMessage" ><b>Mesaj Gönder</b></button>

        <br>
      </div>

  {{/if}} <!-- isPhone END! -->

</template>
