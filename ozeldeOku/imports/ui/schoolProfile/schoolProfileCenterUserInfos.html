              <li style="padding-bottom: 5px;">
                Okul İsmi
              </li>
              <li style="padding-bottom: 5px;">

        </div>

                    <input type="text" class="form-control input-lg schoolInfoCnt" id="tradeName" placeholder="{{tradeName}}" style="heigth : 45px;">

              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="nav nav-sidebar">
              <li style="padding-bottom: 5px;">
                Vergi Numarası
              </li>

          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            Yeni Şifre

          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            Yeni Şifre Tekrarı
            <input type="text" class="form-control input-lg" id="newPassR" placeholder="Yeni Şifre Tekrarı" style="heigth : 45px;">
