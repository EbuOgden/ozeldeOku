<template name="schoolProfileCenterUserInfos">

    {{#if isPhone}}

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <br>
    {{#with school}}

    <form id="schoolInfosForm">

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <ul class="nav nav-sidebar">
              <li style="padding-bottom: 5px;">
                Okul İsmi
              </li>
              <li style="padding-bottom: 5px;">

                    <input type="text" class="form-control input-lg schoolInfoCnt" id="schoolName" placeholder="{{schoolName}}" style="heigth: 45px;">

              </li>
            </ul>
          </div>

        </div>

        <div class="row">

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="nav nav-sidebar">
              <li style="padding-bottom: 5px;">
                Ticari Ünvan
              </li>
              <li style="padding-bottom: 5px;">

                    <input type="text" class="form-control input-lg schoolInfoCnt" id="tradeName" placeholder="{{tradeName}}" style="heigth : 45px;">

              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="nav nav-sidebar">
              <li style="padding-bottom: 5px;">
                Vergi Numarası
              </li>
              <li style="padding-bottom: 5px;">

                    <input type="text" class="form-control input-lg schoolInfoCnt" id="taxNo" placeholder="{{taxNo}}" style="heigth : 45px;">

              </li>
            </ul>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="nav nav-sidebar">
              <li style="padding-bottom: 5px;">
                Yetkili Kişi
              </li>
              <li style="padding-bottom: 5px;">

                    <input type="text" class="form-control input-lg schoolInfoCnt" id="autPerson" placeholder="{{authorizedPerson}}" style="heigth : 45px;">

              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="nav nav-sidebar">
              <li style="padding-bottom: 5px;">
                E-mail
              </li>
              <li style="padding-bottom: 5px;">

                    <input type="text" class="form-control input-lg schoolInfoCnt" id="autPersonEmail" placeholder="{{schoolEmail}}" style="heigth : 45px;">

              </li>
            </ul>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="nav nav-sidebar">
              <li style="padding-bottom: 5px;">
                E-mail Tekrarı
              </li>
              <li style="padding-bottom: 5px;">

                    <input type="text" class="form-control input-lg schoolInfoCnt" placeholder="{{schoolEmail}}" style="heigth : 45px;">

              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="nav nav-sidebar">
              <li style="padding-bottom: 5px;">
                Telefon
              </li>
              <li style="padding-bottom: 5px;">

                    <input type="text" class="form-control input-lg schoolInfoCnt" id="phoneNum" placeholder="{{schoolPhoneNumber}}">

              </li>
            </ul>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="nav nav-sidebar">
              <li style="padding-bottom: 5px;">
                Fax
              </li>
              <li style="padding-bottom: 5px;">

                    <input type="text" class="form-control input-lg schoolInfoCnt" id="faxNum" placeholder="{{schoolFaxNumber}}" style="heigth : 45px;">

              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="nav nav-sidebar">
              <li style="padding-bottom: 5px;">
                Adres
              </li>
              <li style="padding-bottom: 5px;">

                    <div class="form-group">
                        <textarea class="form-control schoolInfoCnt" rows="5" id="address" placeholder="{{schoolAddress}}" maxlength="1024"></textarea>
                    </div>

              </li>
            </ul>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="button" class="btn btn-default btn-lg btn-block newSchoolRegisterButton" id="updateSchoolInfosBut"><b>Bilgilerimi Güncelle</b></button>
          </div>
        </div>

        <br>
        <br>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h5><i class="fa fa-circle-o-notch" aria-hidden="true"></i>&nbsp;Şifremi değiştirmek istiyorum</h5>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            Mevcut Şifre
            <input type="password" class="form-control input-lg" id="oldPass" placeholder="Mevcut Şifre" style="heigth : 45px;">
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            Yeni Şifre
            <input type="text" class="form-control input-lg" id="newPass" placeholder="Yeni Şifre" style="heigth : 45px;">
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            Yeni Şifre Tekrarı
            <input type="text" class="form-control input-lg" id="newPassR" placeholder="Yeni Şifre Tekrarı" style="heigth : 45px;">
          </div>
        </div>

        <br>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="button" class="btn btn-default btn-lg btn-block newSchoolRegisterButton" id="updatePass"><b>Şifreyi Değiştir</b></button>
          </div>
        </div>

        <br>

    </form>

    {{/with}}
  </div>
