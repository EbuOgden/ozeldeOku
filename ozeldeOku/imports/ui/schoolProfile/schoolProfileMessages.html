<template name="schoolProfileMessages">
  <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
    <br>
    {{#if messageRoomsLength}}
      {{#each messageRooms}}

        <div class="list-group">
            <a href="" class="list-group-item">
              <div class="media readMessage">
                  <div class="media-left">

                    <a>
                      <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                          <input type="checkbox" style="position:absolute; top:15px;">
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                          <img class="media-object" src="/schoolIcon.png">
                        </div>
                      </div>


                    </a>
                  </div>

                  <div class="media-body">
                    <div class="row">
                        <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-1 col-sm-1 col-md-1 col-lg-1">
                          <i class="fa fa-envelope-o fa-2x" aria-hidden="true" style="position:absolute; top: 15px;"></i>
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                          <h4 class="media-heading messageTitleColor">Konu : {{roomTitle}}</h4>
                        </div>
                    </div>

                    <div class="row">
                      <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-10 col-sm-10 col-md-10 col-lg-10">
                          <b>Kimden : </b>{{ownerName}}
                          {{#if haveUnreadMessage _id}}
                          <div class="pull-right">
                              <li style="color:rgb(157,197,15);" title="Okunmamış mesajınız var"></li>
                          </div>
                          {{/if}}
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        {{timeZoneTr createdAt}}
                      </div>
                    </div>


                  </div>
              </div>

            </a>
        </div>
      {{/each}}
    {{/if}}
  </div>
</template>
