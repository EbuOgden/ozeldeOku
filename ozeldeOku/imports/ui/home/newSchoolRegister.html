<template name="newSchoolRegister">
    <div class="container">
      <div class="row">
          <div class="col-md-6">
              <div class="pull-left">
                <ol class="breadcrumb" style="background-color:white;">
                    <li><a id="anaSayfaRoute" role="button">Anasayfa</a></li>
                    <li>Yeni Üyelik</li>
                  </ol>
              </div>
          </div>
          <div class="col-md-2">
          </div>
          <div class="col-md-3">
            <form id="schoolSearch">
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="Size en uygun okulu arayınız.."/>
                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </form>
          </div>
      </div>
      <div class="page-header">
        <h3 class="homeCarouselFirstPageFontColor">Kurumsal Okul Üyeliği</h3>
        <small>Okulunuzu sitemizde detaylı tanıtarak öğrenci aday ve velilerine en sağlıklı şekilde ulaşabilirsiniz</small>
      </div>

      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="input-lg form-control" placeholder="Okul Adı">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="input-lg form-control" placeholder="Ticari Unvan">
            </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <select class="form-control input-lg" id="sel1">
              <option selected disabled>Okul Türü</option>
              <option>Üniversite</option>
              <option>Lise</option>
              <option>İlkokul ve Ortaöğretim</option>
              <option>Anaokulu</option>
              <option>Yurt</option>
            </select>
          </div>


        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
              <input type="number" class="input-lg form-control" maxlength="10" placeholder="Vergi Numarası">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="input-lg form-control" placeholder="Yetkili Kişi">
            </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="input-lg form-control" placeholder="Yetkili Ünvanı">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
              <input type="email" class="input-lg form-control" placeholder="E-Mail">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <input type="email" class="input-lg form-control" placeholder="E-Mail Tekrarı">
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
              <input type="password" class="input-lg form-control" placeholder="Şifre belirleyiniz">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <input type="password" class="input-lg form-control" placeholder="Şifre Tekrarı">
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
            <div class="form-group">
              <textarea class="form-control" rows="5" placeholder="Adres"></textarea>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
              <select class="form-control input-lg">
                <option selected disabled>Şehir</option>
                <option>İstanbul</option>
                <option>İzmir</option>
                <option>Ankara</option>
              </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <select class="form-control input-lg">
                <option selected disabled>İlçe</option>
              </select>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
              <input type="phone" class="input-lg form-control" placeholder="Telefon Numarası">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <input type="phone" class="input-lg form-control" placeholder="Fax">
            </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="url" class="input-lg form-control" placeholder="İnternet Sitesi">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          {{> reCAPTCHA}}
        </div>
        <div class="col-md-4">
          <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" aria-label="...">
              </span>
              <a role="button" data-toggle="modal" data-target="#licenseAgreement"><h5> Üyelik sözleşmesini okudum, kabul ediyorum</h5></a>
          </div><!-- /input-group -->

        </div>
      </div>

      <br><br>
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-default btn-lg btn-block newSchoolRegisterButton"><b>Üyelik İçin Başvuru Yap</b></button>
        </div>
      </div>
    </div>

</template>
