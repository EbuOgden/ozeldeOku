<template name="newSchoolRegister">
    <div class="container">

      {{#if isPhone}}

      <div class="row">
        <div class="pull-left">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ol class="breadcrumb" style="background-color:white;">
                <li><a id="anaSayfaRoute" role="button">Anasayfa</a></li>
                <li>Yeni Üyelik</li>
              </ol>
          </div>

        </div>

      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form id="schoolSearch">
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Size en uygun okulu arayınız.."/>
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg12">
          <div class="page-header">
            <h3 class="homeCarouselFirstPageFontColor">Kurumsal Okul Üyeliği</h3>
            <small>Okulunuzu sitemizde detaylı tanıtarak öğrenci aday ve velilerine en sağlıklı şekilde ulaşabilirsiniz</small>
          </div>
        </div>
      </div>

      <form id="newSchoolRegisterForm">
          <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <input type="text" class="input-lg form-control" placeholder="Okul Adı" id="schoolName">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <input type="text" class="input-lg form-control" placeholder="Ticari Unvan" id="tradeName">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <div class="form-group">
                <select class="form-control input-lg" id="schoolTypeSelect">
                  <option selected disabled>Okul Türü</option>
                  <option>Üniversite</option>
                  <option>Lise</option>
                  <option>Ortaöğretim</option>
                  <option>İlkokul</option>
                  <option>Anaokulu</option>
                  <option>Yurt</option>
                </select>
              </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <div class="form-group">
                <select class="form-control input-lg" id="schoolTypeTwo">
                  <option selected disabled></option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <input type="text" class="input-lg form-control" maxlength="10" placeholder="Vergi Numarası" id="taxNum">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <input type="text" class="input-lg form-control" placeholder="Yetkili Kişi" id="authorizePersonName">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                <input type="text" class="input-lg form-control" placeholder="Yetkili Ünvanı" id="authorizeCaption">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <input type="email" class="input-lg form-control" placeholder="E-Mail" id="schoolEmail">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <input type="email" class="input-lg form-control" placeholder="E-Mail Tekrarı" id="schoolrEmail">
                </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <input type="password" class="input-lg form-control" placeholder="Şifre belirleyiniz" id="schoolPassword">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <input type="password" class="input-lg form-control" placeholder="Şifre tekrarı" id="schoolrPassword">
                </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <textarea class="form-control" rows="5" placeholder="Adres" maxlength="1024" id="schoolAddress"></textarea>
                </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <select class="form-control input-lg" id="city">
                    <option selected disabled>Şehir</option>
                  </select>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <select class="form-control input-lg" id="county">
                    <option selected disabled>İlçe</option>
                  </select>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                  <input type="text" class="input-lg form-control" placeholder="Kuruluş Yılı" maxlength="4" id="schoolFoundationyear">
                </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <input type="phone" class="input-lg form-control" placeholder="Telefon Numarası" maxlength="10" id="schoolPhoneNum">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <input type="phone" class="input-lg form-control" placeholder="Fax" maxlength="10" id="schoolFaxNum">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                <input type="url" class="input-lg form-control" placeholder="İnternet Sitesi" id="schoolWebSite">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="ccol-xs-12 col-sm-12 col-md-12 col-lg-12">
              {{> reCAPTCHA}}
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="..." id="agreementCheck">
                  </span>
                  <a role="button" data-toggle="modal" data-target="#licenseAgreement"><h5> Üyelik sözleşmesini okudum, kabul ediyorum</h5></a>
              </div><!-- /input-group -->

            </div>
          </div>

    </form>
