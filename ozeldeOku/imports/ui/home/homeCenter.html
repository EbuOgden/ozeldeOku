<template name="homeCenter">

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <img class="fitImage" src="/homeBackEdited.png">
      </div>
    </div>

    <br>

    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="max-width:100%;"> <!-- CAROUSEL -->

            <div id="carouselSlick">
            <div>

              <h3 class="homeCarouselFirstPageFontColor"><img src="/pieIcon.png">En çok incelenen okullar</h3>
              <p style="color:black;">Bu ay sizler tarafından en çok oylanan ve yorumlanan ilk 10 okulu derledik!</p>
              <div class="media">
                <div class="media-left">
                  <img class="media-object img-circle" src="/schoolIcon.png">
                </div>
                <div class="media-body">
                  <h5 class="media-heading" style="color:black;">Buraya okul ismi gelecektir - Example School Name</h5>
                  Üniversite - Ön Lisans
                </div>
              </div>
              <div class="media">
                <div class="media-left">
                  <img class="media-object img-circle" src="/schoolIcon.png">
                </div>
                <div class="media-body">
                  <h5 class="media-heading" style="color:black;">Buraya okul ismi gelecektir - Example School Name</h5>
                  Üniversite - Ön Lisans
                </div>
              </div>
              <div class="media">
                <div class="media-left">
                  <img class="media-object img-circle" src="/schoolIcon.png">
                </div>
                <div class="media-body">
                  <h5 class="media-heading">Buraya okul ismi gelecektir - Example School Name</h5>
                  Üniversite - Ön Lisans
                </div>
              </div>
            </div>
            <div>
              <img src="https://unsplash.it/500/300?image=1" class="img-responsive" alt="image 1">
            </div>
            <div>
              <img src="https://unsplash.it/500/300?image=2" class="img-responsive" alt="image 2">
            </div>

          </div>
      </div>

      <br>

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"> <!--SEARCH ! -->

        <div style="background-color:rgb(236, 235, 235); padding-top:5%; padding-bottom:5%; padding-left: 1%; padding-right: 1%;">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-left:5%;">
              <select class="form-control input-lg" id="schoolTypeSelect">
                <option selected disabled>Okul Türü</option>
                <option>Üniversite</option>
                <option>Lise</option>
                <option>Ortaöğretim</option>
                <option>İlkokul</option>
                <option>Anaokulu</option>
                <option>Yurt</option>
              </select>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-right:5%;">
              <select class="form-control input-lg" id="schoolTypeTwo">
                <option selected disabled></option>

              </select>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-left:5%;">
              <div class="form-group">
                <select class="form-control input-lg" id="city">
                  <option selected disabled>Şehir</option>
                </select>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-right:5%;">
              <select class="form-control input-lg" id="county">
                <option selected disabled>İlçe</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding-left:5%; padding-right:5%;">
              <input type="text" class="form-control input-lg" id="schoolNameS" placeholder="Aramak istediğiniz okulun adını yazınız."/>
            </div>

          </div>

          <br>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding-left:5%; padding-right:5%;">
              <button type="button" class="btn btn-default btn-lg btn-block newSchoolRegisterButton" id="searchSchool"><b>Arama Sonuçlarını Göster</b>&nbsp;<i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>

        </div>



      </div>
  </div>

  <br><br>

    <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
          <div class="col-xs-10 col-sm-10 col-md-2 col-lg-2">
            <h5 role="button" class="buttonGreen" id="allSchools">Hepsi</h5>
          </div>

          <div class="col-xs-10 col-sm-10 col-md-2 col-lg-2">
            <h5 role="button" class="buttonGreen" id="preSchools">Anaokulu</h5>
          </div>

          <div class="col-xs-10 col-sm-10 col-md-3 col-lg-3">
            <h5 role="button" class="buttonGreen" id="eleSchools">İlköğretim ve Ortaokul</h5>
          </div>

          <div class="col-xs-10 col-sm-10 col-md-2 col-lg-2">
            <h5 role="button" class="buttonGreen" id="highSchools">Lise</h5>
          </div>

          <div class="col-xs-10 col-sm-10 col-md-2 col-lg-2">
            <h5 role="button" class="buttonGreen" id="universities">Üniversite</h5>
          </div>

          <div class="col-xs-5 col-sm-5 col-md-1 col-lg-1">
            <h5 role="button" class="buttonGreen">Yurtlar</h5>
          </div>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">


        <div role="button" class="pull-right">
          <h5 class="homeCarouselFirstPageFontColor"><img src="/mapIcon.png"> Haritada Arama Yapın</h5>
        </div>
      </div>

  </div>

  <div class="row">
    {{#each school}}
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 hovBorder">
          <a style="color:black" href="/okulTuru/{{schoolType}}/{{schoolName}}?isval={{isValidate}}&schld={{_id}}&trd={{tradeName}}">
          <img class="schoolImages img-responsive" src="{{schoolImg}}">
          <b style="text-align: center;">{{schoolName}}</b> <br><br>
          Okul : {{schoolType}} &nbsp;Konum : {{schoolCounty}} - {{schoolCity}} <br>
          <div id="{{_id}}" style="display:initial;"></div>
            <script>

            $("#{{_id}}").raty({
            score : {{rate}},
            readOnly : true,
            starType : 'img',
            path : '/'
            })

            </script>
          </a>
        </div>
      {{/each}}

  </div>

</div>
</template>
