<body>
  <div class="modal fade" id="schoolInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Okul Onaylama</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              Okul Adı : <input type="textbox" readonly="true" id="schoolInfoName">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              Okul Türü : <input type="textbox" readonly="true" id="schoolInfoType">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              Yetkili Kişi : <input type="textbox" readonly="true" id="schoolInfoAuthorizedPerson">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              Yetkili Ünvanı : <input type="textbox" readonly="true" id="schoolInfoAuthorizedCaption">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              Ticari Ünvan : <input type="textbox" readonly="true" id="schoolInfoTradeName">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              E-mail : <input type="textbox" readonly="true" id="schoolInfoEmail">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              Adres : <input type="textbox" readonly="true" id="schoolInfoAddress">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              İl : <input type="textbox" readonly="true" id="schoolInfoCity">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              İlçe : <input type="textbox" readonly="true" id="schoolInfoCounty">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              Tel No : <input type="textbox" readonly="true" id="schoolInfoPhoneNo">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              Fax No : <input type="textbox" readonly="true" id="schoolInfoFaxNo">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              Web Sitesi : <input type="textbox" readonly="true" id="schoolInfoWebsite">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
              Vergi No : <input type="textbox" readonly="true" id="schoolInfoTaxNumber">
            </div>
          </div>
          <br>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="schoolReject($('#schoolInfoName').val())">Reddet</button>
          <button type="button" class="btn btn-success" onclick="schoolConfirm($('#schoolInfoName').val())">Onayla</button>

        </div>
      </div>
    </div>
  </div>
</body>
