<template name="searchResultsCenter">

  <div class="container">

    {{#if isPhone}}

    {{#with result}}
      {{#if countZero count}}
        {{#each result.school}}
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block">

          <a class="6d6f625f6f7572" href="/okulTuru/{{schoolType.schoolT}}/{{schoolName}}?isval={{isValidate}}&schld={{_id}}&trd={{tradeName}}">
          <img class="schoolImages img-responsive" src="{{schoolImg}}">
          <br>
          <h4 class="media-heading">{{schoolName}}</h4>
          <h5 style="color: black;">Bulunduğu İl : {{schoolCity}}</h5>
          <h5 style="color: black;">Okulun Websitesi : <a class="6d6f625f776562" href="http://{{schoolWebSite}}" target="_blank">{{schoolWebSite}}</a></h5>
          <h5 style="color: black;">Puan : <div class="{{_id}}" style="display:initial"></div>
            <script>$("div .{{_id}}").raty({
              score : {{rate}},
              readOnly : true,
              starType : 'img',
              path : '/',
            })
            </script>
            </h5>
          </a>
            <hr>
        </div>
        {{/each}}
      {{else}}

        <center>Aradığınız kriterlerde okul bulunamadı.</center>
      {{/if}}

      {{schoolName}}
    {{/with}}


    {{/if}}

    {{#if isDesktop}}

    {{#with result}}

      {{#if countZero count}}
          {{#each result.school}}
              <div class="row">


                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                  <a class="7765625f6f7572" href="/okulTuru/{{schoolType.schoolT}}/{{schoolName}}?isval={{isValidate}}&schld={{_id}}&trd={{tradeName}}">
                  <div class="media center-block">
                    <div class="media-left">
                          <img class="media-object img-rounded center-block" src="{{schoolImg}}" alt="{{schoolName}} Resim" style="z-index:99999">
                      </div>
                      <div class="media-body">
                        <h4 class="media-heading">{{schoolName}}</h4>
                        <h5 style="color: black;">Okulun Adresi : {{schoolAddress}}</h5>
                        <h5 style="color: black;">Bulunduğu İl : {{schoolCity}}</h5>
                        <h5 style="color: black;">Okulun Websitesi : <a class="7765625f776562" href="http://{{schoolWebSite}}" target="_blank">{{schoolWebSite}}</a></h5>
                        <h5 style="color: black;">Puan : <div class="{{_id}}" style="display:initial"></div>
                          <script>$("div .{{_id}}").raty({
                            score : {{rate}},
                            readOnly : true,
                            starType : 'img',
                            path : '/',
                          })
                          </script>
                          </h5>
                      </div>
                  </div>
                  </a>
                  <hr>
                </div>

              </div>
          {{/each}}
      {{else}}
          <center>Aradığınız kriterlerde okul bulunamadı.</center>
      {{/if}}

    {{/with}}
    {{/if}}
  </div>
</template>
