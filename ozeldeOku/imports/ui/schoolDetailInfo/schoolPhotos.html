<template name="schoolPhotos">

  {{#if isPhone}}

  {{#with schoolPhotos}}
    {{#if countZero count}}

    <div class="owl-carousel-mobile">
      {{#each photos}}
        <center><img src="{{photoUrl}}" class="h fitImage" data-toggle="modal" data-target="#schoolPhotoMod"></center>
      {{/each}}

    </div>

    <div class="modal fade" id="schoolPhotoMod" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>


            <h4 class="modal-title" id="myModalLabel">Okul Resmi</h4>
          </div>
          <div class="modal-body">
            <center><img src="{{photo}}" class="fitImage"></center>
          </div>

            <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
          </div>
        </div>
      </div>
    </div>


    {{else}}
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <center><h5>Okula Ait Fotoğraf Bulunmamaktadır.</h5></center>
      </div>
    </div>
    {{/if}}
  {{/with}}

  {{/if}} <!-- isPhone END! -->

  {{#if isDesktop}}

  {{#with schoolPhotos}}
    {{#if countZero count}}

    <div class="owl-carousel-desktop">
      {{#each photos}}
        <center><img src="{{photoUrl}}" role="button" style="width : 100%;" class="h" data-toggle="modal" data-target="#schoolPhotoMod"></center>
      {{/each}}

    </div>

    <div class="modal fade" id="schoolPhotoMod" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>


            <h4 class="modal-title" id="myModalLabel">Okul Resmi</h4>
          </div>
          <div class="modal-body">
            <center><img src="{{photo}}" style="heigth: 250px; width : 325px;"></center>
          </div>

            <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    {{else}}
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <center><h5>Okula Ait Fotoğraf Bulunmamaktadır.</h5></center>
      </div>
    </div>
    {{/if}}
  {{/with}}

  {{/if}} <!-- isDesktop END! -->



</template>
