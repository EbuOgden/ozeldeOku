<template name="schoolEvents">

  {{#with schoolEvents}}


    {{#if countZero count}}


    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="list-group">
          {{#each events}}
            <button type="button" class="list-group-item schoolEventModal" data-toggle="modal" data-target="#schoolEventMod"><b>{{eventTitle}}</b><h5 class="ellipsis">{{eventMessage}}</h5><small class="pull-right" style="color:rgb(157,197,15);"><i class="fa fa-clock-o" aria-hidden="true"></i> {{timeZoneTr createdAt}}</small></button>
            <br>
          {{/each}}
        </div>
      </div>
    </div>

    <div class="modal fade" id="schoolEventMod" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          {{#with read}}
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>


            <h4 class="modal-title" id="myModalLabel">{{eventTitle}}</h4>
          </div>
          <div class="modal-body">
            {{eventMessage}}

            <br><br>
            <div class="pull-right" style="color:rgb(157,197,15);"><small><i class="fa fa-clock-o" aria-hidden="true"></i> {{timeZoneTr createdAt}}</small></div>
          </div>
            {{/with}}
            <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    {{else}}

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <center><h5>Okula Ait Etkinlik BulunmamaktadÄ±r.</h5></center>
      </div>
    </div>

    {{/if}}
  {{/with}}
</template>
