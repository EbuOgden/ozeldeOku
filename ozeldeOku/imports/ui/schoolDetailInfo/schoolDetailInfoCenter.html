<template name="schoolDetailInfoCenter">
  <div class="container">

    {{#if authPers.__cont}}
      <div class="alert alert-info" role="alert"><center>Hoşgeldiniz  {{authPers._usrName__}}. Okul bilgilerinde herhangi bir hata olduğunu düşünüyorsanız, bu sayfa üzerinden düzenleyebilirsiniz.</center></div>
    {{/if}}

    <div class="row">
        <div class="col-md-6">
            <div class="pull-left">
              <ol class="breadcrumb" style="background-color:white;">
                  <li><a id="anaSayfaRoute" role="button">Anasayfa</a></li>
                  {{#with schoolInfo}}
                  <li>{{school.schoolName}}</li>
                  {{/with}}
                </ol>
            </div>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-3">
          <form id="schoolSearch">
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Size en uygun okulu arayınız.."/>
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
          </form>
        </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        {{#with schoolInfo}}
          {{#each popularDepartments}}
            Popüler Departman : {{this}}<br>
          {{/each}}
        {{/with}}
      </div>
    </div>

    <div class="well well-sm"><p style="text-align:center">Okulun Konumu ve Çevresindeki Yurtlar</p></div>

    <div id="mapForSchool" class="map-container" style='heigth:50px; width:500px;'>

    </div>

  </div>


</template>
